<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <!--Chama os estilos da página-->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!--Cabeçalho da página-->
    <header class="menu">
        <!--Lado esquerdo do menu/cabeçalho-->
        <div class="menu__section left">
            <!--Ícone do menu de hambúrguer-->
            <img src="../assets/burger-icon.svg" alt="Icon menu burger" class="menu__icon">
            <!--Link do menu para a página All-->
            <a href="#" class="menu__link"> All</a>
            <!--Link do menu para a página Images-->
            <a href="#" class="menu__link"> Images</a>
        </div>

        <!--Lado direito do menu/cabeçalho-->
        <div class="menu__section right">
            <!--Ícone do menu do lado direito/more-->
            <img src="../assets/more-icon.svg" alt="Icon menu more" class="menu__icon">
            <!--Container do menu profile-->
            <div class="menu__profile">
                <!--Ícone de user do menu profile-->
                <img src="../assets/profile-icon.svg" width="40px" height="40px" alt="Icon user profile" class="menu__avatar">
                <!--Ícone circular do menu profile-->
                <img src="../assets/circle-frame.svg" alt="Icon circle profile" class="menu__avatar--frame">
            </div>
        </div>
    </header>

    <!--Corpo da página-->
    <main>

    </main>

    <!--Rodapé da página-->
    <footer>

    </footer>
</body>
</html>
