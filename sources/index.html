<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <!--Chama os estilos da página-->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!--Cabeçalho da página-->
    <header class="menu">
        <!--Lado esquerdo do menu/cabeçalho-->
        <div class="menu__section left">
            <!--Ícone do menu de hambúrguer-->
            <img src="../assets/burger-icon.svg" alt="Icon menu burger" class="menu__icon">
            <!--Link do menu para a página All-->
            <a class="menu__link active"> All</a>
            <!--Link do menu para a página Images-->
            <a class="menu__link"> Images</a>
        </div>

        <!--Lado direito do menu/cabeçalho-->
        <div class="menu__section right">
            <!--Ícone do menu do lado direito/more-->
            <img src="../assets/more-icon.svg" alt="Icon menu more" class="menu__icon">
            <!--Container do menu profile-->
            <div class="menu__profile">
                <!--Ícone circular do menu profile-->
                <img src="../assets/circle-frame.svg" alt="Icon circle profile" class="menu__avatar--frame">
                <!--Ícone de user do menu profile-->
                <img src="../assets/profile-icon.svg" width="40px" height="40px" alt="Icon user profile" class="menu__avatar">
            </div>
        </div>
    </header>

    <!--Corpo da página-->
    <main class="content">
        <!--Logo principal da página-->
        <img src="../assets/logo.png" alt="Logo Page Google" class="content__logo">
        <!--Campo de pesquisa da página-->
        <input type="text" class="content__search">
        <!--Mensagem/info da página-->
        <div class="content__offer">
            Google offered in: <a href="#">Português (Brasil)</a>
        </div>
    </main>

    <!--Rodapé da página dividido em dois-->
    <footer class="footer">
        <!--Primeira parte do rodapé com a localização-->
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <!--Segunda parte do rodapé com os links-->
        <div class="footer__section footer__links">
            <!--Links para as páginas do site do rodapé-->
            <!--Configurações-->
            <a>Settings</a>
            <!--Privacidade-->
            <a>Privacy</a>
            <!--Termos-->
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
